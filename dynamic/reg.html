{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'css/login_reg.css' %} ">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form accept="" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required>

                <i style="color:  red;">{{errorMsg_reg}}</i>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <p>Already registered?<a href=" {% url 'login' %} " style="color:dodgerblue">Click Here to login</a>.</p>

                <input type="submit" value="Register" id="btn">
            </form>
        </div>
    </div>

</html>
